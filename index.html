<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Vue.js ishlatish uchun ulanadi -->
    <script src="https://unpkg.com/vue"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <br />
        <h3>Salom Vue.js</h3>
        <br />
        <div class="row">
          <div class="col-md-6">
            <div class="alert alert-danger text-center" v-if="error">
              {{handleError}}
            </div>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Enter your name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="emailHelp"
                  v-model="name"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  v-model="email"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="job" class="form-label">Job</label>
                <input
                  type="text"
                  class="form-control"
                  id="job"
                  v-model="job"
                />
              </div>
              <button
                type="button"
                class="btn btn-primary"
                v-on:click="addUser"
              >
                Add user
              </button>
            </form>
          </div>

          <div class="col-md-6 mt-4">
            <h3 class="text-center">Count of users : {{users.length}}</h3>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">User id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Job</th>
                  <th scope="col">Update</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
                <!-- bu yerda v-for="user in users" deb yozsa ham ishlayveradi -->
                <tr v-for="user in reverseUsers" :key="user.id">
                  <th scope="row">{{reverseUsers.indexOf(user) + 1}}</th>
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.job}}</td>
                  <td>
                    <button class="btn btn-primary" @click="update(user.id)">
                      Update
                    </button>
                  </td>
                  <td>
                    <button
                      class="btn btn-danger"
                      v-on:click="deleteUser(user.id)"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>

<!-- bu darsda Vue.js ni script orqali ulab ishlatish ko'rsatilgan -->
